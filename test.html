<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My JavaScript Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Website</h1>
    <p id="greeting">Hello, visitor!</p>
    <button id="changeGreeting">Change Greeting</button>

    <script>
        const button = document.getElementById('changeGreeting');
        const greeting = document.getElementById('greeting');

        button.addEventListener('click', () => {
            greeting.textContent = "Thanks for visiting!";
        });
    </script>

</body>
</html>
